<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>願いの星図監修｜1枚引きタロット</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <h1>🔮 願いの星図監修<br>1枚引きタロット</h1>

    <textarea
      id="questionInput"
      placeholder="今、占いたいことを書いてください"
    ></textarea>

    <button id="drawButton">カードからのメッセージを受け取る</button>

    <div id="result" class="hidden">
      <h2 id="cardName"></h2>
      <p id="cardPosition"></p>
      <p id="cardMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
