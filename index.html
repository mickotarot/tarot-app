<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>願いの星図監修　1枚引きタロット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🔮願いの星図監修　1枚引きタロット</h1>

  <textarea

  placeholder="今、占いたいことを書いてください"
></textarea>

  </div>

<script src="script.js"></script>
