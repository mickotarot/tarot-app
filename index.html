<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>願いの星図監修｜1枚引きタロット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🔮 願いの星図監修</h1>
    <h2>1枚引きタロット</h2>

    <p class="intro">
      今のあなたに必要なメッセージを<br>
      タロットカードから受け取ってください
    </p>

    <textarea
      id="questionInput"
      placeholder="占いたいことを書いてください"
    ></textarea>

    <button id="drawButton">カードのメッセージを受け取る</button>

    <div id="result" class="hidden">
      <h3 id="cardName"></h3>
      <p id="cardMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
